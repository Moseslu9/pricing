<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="sign-up-card">
        <h1>Simple, traffic-based pricing</h1>
        <p>
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
      </div>
      <section class="card">
        <div class="card-container">
          <div class="slider-container" autocomplete="off">
            <div class="view-box" id="pageview">
              <p class="pageviews" id="pageviews">
                <span class="view-count" id="views"></span
                ><span id="kilo-million"></span> PAGEVIEWS
              </p>
            </div>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="slider"
              id="viewRange"
              step="12.5"
            />
            <div class="price-box">
              <p class="price">$<span id="price"></span></p>
              <p class="time-period">/ <span id="period">month</span></p>
            </div>
          </div>

          <div class="billing-container">
            <span>Monthly Billing</span>

            <div class="switch-box">
              <input class="switch" type="checkbox" id="switch" />
              <label class="toggle" for="switch">Toggle</label>
            </div>
            <span>Yearly Billing</span>

            <div class="discount-container">
              <span>25%</span>
              <span class="discount">discount</span>
            </div>
          </div>
          <hr />
          <div class="offer-box">
            <div class="offer">
              <div>
                <img src="./images/icon-check.svg" alt="Check icon" />
                <p>Unlimited websites</p>
              </div>
              <div>
                <img src="./images/icon-check.svg" alt="Check icon" />
                <p>100% data ownership</p>
              </div>
              <div>
                <img src="./images/icon-check.svg" alt="Check icon" />
                <p>Email reports</p>
              </div>
            </div>
            <button class="start" type="button">Start my trial</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MosesLu</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
